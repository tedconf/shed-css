<!doctype html>
<html
	class="
		f-menu-active
		bg:white
		p-x:.7
		c:blue
		f-f:sans
		o-x:h
	"
	lang="eng"
>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" sizes="32x32" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/images/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/images/favicon-16x16.png">

		<title>{{title}}</title>

		{{#if fabricator}}
			<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/styles/f.css">
		{{/if}}

		<!-- toolkit styles -->
		<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/styles/toolkit.css">
		<!-- /toolkit styles -->
	</head>

	<body>
		{{#if fabricator}}
			{{> f-icons}}
			{{> f-menu}}
			<div class="f-container">
				{{> f-control-bar}}
		{{/if}}

		{% body %}


		<div class="pos:f right:0 top:0">

		</div>
		{{#if fabricator}}

		<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/scripts/f.js"></script>
		{{/if}}

		<!-- toolkit scripts -->
		<script src="https://use.typekit.net/clh6zkd.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/toolkit.js"></script>
		<!-- /toolkit scripts -->
